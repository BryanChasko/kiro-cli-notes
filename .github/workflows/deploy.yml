name: Deploy Knowledge Base to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Ollama and MCP
      run: |
        curl -fsSL https://ollama.ai/install.sh | sh
        ollama serve &
        sleep 5
        ollama pull nomic-embed-text
        
        # Setup MCP server in ~/mcp
        mkdir -p ~/mcp
        git clone https://github.com/jeanibarz/knowledge-base-mcp-server.git ~/mcp/knowledge-base-mcp-server
        cd ~/mcp/knowledge-base-mcp-server
        npm install
        npm run build
        
    - name: Install Export Pipeline
      run: |
        cd knowledge-base/export-pipeline  
        npm install
        
    - name: Export Knowledge Base
      run: |
        cd knowledge-base/export-pipeline
        node export-knowledge.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './knowledge-base/static-site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
