<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiro CLI Knowledge Base Search</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîç Kiro CLI Knowledge Base</h1>
            <p class="subtitle">Search through Kiro CLI documentation, tutorials, and best practices</p>
            <button class="theme-toggle" id="themeToggle" title="Switch to dark theme">
                <svg class="theme-toggle__icon theme-toggle__icon--sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="theme-toggle__icon theme-toggle__icon--moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main class="main">
            <div class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input input" 
                        placeholder="Search for Kiro CLI setup, MCP integration, workflows..."
                        autocomplete="off"
                    >
                    <button id="searchButton" class="search-button btn">Search</button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="contentTypeFilter">Content Type:</label>
                        <select id="contentTypeFilter" class="filter-select">
                            <option value="">All Types</option>
                            <option value="setup">Setup</option>
                            <option value="tutorial">Tutorial</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="tagFilter">Tags:</label>
                        <select id="tagFilter" class="filter-select">
                            <option value="">All Tags</option>
                            <option value="Agents">Agents</option>
                            <option value="Configuration">Configuration</option>
                            <option value="Integration">Integration</option>
                            <option value="MCP">MCP</option>
                            <option value="Monitoring">Monitoring</option>
                            <option value="OpenTelemetry">OpenTelemetry</option>
                            <option value="Setup">Setup</option>
                            <option value="Tracing">Tracing</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="contextual-sections">
                <h2>Quick Access</h2>
                <div class="context-grid">
                    <button class="context-button" data-query="Day 1 setup getting started">
                        üìö Day 1 Essentials
                    </button>
                    <button class="context-button" data-query="MCP server integration setup">
                        üîå MCP Setup
                    </button>
                    <button class="context-button" data-query="workflow automation SDLC">
                        ‚öôÔ∏è Workflows
                    </button>
                    <button class="context-button" data-query="troubleshooting debugging">
                        üîß Troubleshooting
                    </button>
                </div>
            </div>

            <div class="results-section">
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <span>Searching knowledge base...</span>
                </div>
                
                <div id="searchResults" class="search-results"></div>
                
                <div id="noResults" class="no-results hidden">
                    <h3>No results found</h3>
                    <p>Try adjusting your search terms or filters</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="status-info">
                <span id="statusInfo">Loading knowledge base...</span>
            </div>
            <div class="footer-links">
                <a href="https://github.com/bryanchasko/kiro-cli-professional-setup" target="_blank">GitHub Repository</a>
                <span>‚Ä¢</span>
                <span id="lastUpdated">Last updated: Loading...</span>
            </div>
        </footer>
    </div>

    <script src="js/tracer.js"></script>
    <script src="js/terminal-modal.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="js/ascii-components.js"></script>
    <script src="js/indexeddb.js?v=5"></script>
    <script src="js/search.js?v=5"></script>
    <script src="js/app.js?v=5"></script>
</body>
</html>
